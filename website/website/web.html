<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="./sheet/web.css" />
    <title>IS.com</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <a href="/" class="navbar__logo"> <img src="sheet/logoIS.jpg"alt="logo"style="width:100px;height:80px;"></a>
      <div class="navbar__bars"><i class="fas fa-bars"></i></div>
      <div class="navbar__menu">
        <a href="/" class="navbar__menu--links">HOME</a>
        <a href="/" class="navbar__menu--links">PRODUCTS</a>
        <a href="/" class="navbar__menu--links">HELP</a>
        <a href="/" class="navbar__menu--links" id="button">Sign Up</a>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero" >
      <div class="hero__container">
        <div class="hero__container--left">
          <h1>MAKE YOUR CHOICE</h1>
          <h2>ADVENTURES</h2>
          <p>Sign up now to join the list.</p>
          <button class="hero__container--btn"><a href="#">Sign Up</a></button>
        </div>
        <div class="hero__container--right">
          <img
            src="sheet/photo.jpg"
            alt="alien"style="width:500px;height:500px"
            class="hero__container--img"
          />
        </div>
      </div>
    </div>
  </body>
</html>
